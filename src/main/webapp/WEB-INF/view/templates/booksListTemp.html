

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<div class="panel-body" th:fragment="bookList" >
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Page number</th>
                <th>Creation Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.nbrPage}"></td>
                <td th:text="${book.creationDate}"></td>
                <td class="text-center">

                    <button type="button" class="btn btn-info custom-btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-list"></i> detail</button>
                    <!-- start Edit Not yet work
                    <button type="button" th:id="'edit_'+${book.id}" class="btn btn-warning custom-btn"><i class="fa fa-list"></i> edit</button>
                    End Edit -->
                    <button type="button" th:id="'delete_'+${book.id}" class="btn btn-danger custom-btn"><i class="fa fa-list"></i> delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
    <script th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>
    <!-- If you want to send request and user load in javascript without JQUERY :
        http://stackoverflow.com/questions/17901116/i-need-the-equivalent-of-load-to-js
    -->
    <script>
        /*<![CDATA[*/
            $("button").on("click", function () {
                var urlTypeWithId = $(this).attr('id');
                var urlType = urlTypeWithId.split("_")[0];
                var id = urlTypeWithId.split("_")[1];
                var url = "/book/"+urlType+"/"+id;
                $("#content").load(url);
            });
        /*]]>*/
    </script>

</div>

</body>
</html>
